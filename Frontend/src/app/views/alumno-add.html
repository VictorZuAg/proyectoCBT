<div *ngIf="identity && identity.role == 'ADMINISTRADOR'">
    <div *ngIf="mensaje" >
        {{mensaje}}
    </div>
    <h1>{{titulo}}</h1>
    <form #alumnoRegistro="ngForm" (ngSubmit)="registrar()">
        <p>
            <label for="matricula">Matricula</label>
            <input type="number" #matricula="ngModel" name="matricula"  [(ngModel)]="nuevoAlumno.matricula" required >
        </p>
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="nuevoAlumno.nombre" required >
        </p>
        <p>
            <label for="paterno">Apellido Paterno</label>
            <input type="text" #paterno="ngModel" name="paterno" [(ngModel)]="nuevoAlumno.paterno" required >
        </p>
        <p>
          <label for="materno">Apellido Materno</label>
          <input type="text" #materno="ngModel" name="materno" [(ngModel)]="nuevoAlumno.materno" required >
        </p>
        <p>
            <label for="curp">CURP</label>
            <input type="text" name="curp" #curp="ngModel" [(ngModel)]="nuevoAlumno.curp" required >
        </p>
        <p>
            <label for="grado">Grado</label>
            <input type="number" name="grado" #grado="ngModel" [(ngModel)]="nuevoAlumno.grado" required >
        </p>
        <p>
            <label for="grupo">Grupo</label>
            <input type="number" name="grupo" #grupo="ngModel" [(ngModel)]="nuevoAlumno.grupo" required >
        </p>

        <div *ngIf="is_edit" >
            <div *ngIf="nuevoAlumno.imagen!='null'&& nuevoAlumno.imagen" >
                <img src="{{url+'obtenerImagenAlumno/'+nuevoAlumno.imagen}}">
            </div>
            <p>
                <label for="imagen">
                    Sube la imagen del alumno
                </label>
                <input type="file" placeholder="Subir Imagen" (change)="fileChangeEvent($event)" >
            </p>
        </div>

        <input type="submit" value="{{titulo}}">
    </form>
</div>
<div *ngIf="identity.role != 'ADMINISTRADOR'" >
    <p>No tienes privilegios Administrativos</p>
</div>
